<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملفات - Telegram Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .download-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            border: 2px dashed #ddd;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .file-info p {
            color: #666;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #333;
            font-weight: bold;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .telegram-info {
            background: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📥 مركز التحميل - Telegram Mini App</h1>
        
        <div class="download-section">
            <div class="file-info">
                <h3>اسم الملف: <span id="fileName">document.pdf</span></h3>
                <p>الحجم: <span id="fileSize">2.5 MB</span></p>
                <p>النوع: <span id="fileType">PDF Document</span></p>
            </div>
            
            <button id="downloadBtn" class="download-btn">
                ⬇️ تحميل الملف
            </button>
            
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="progress-text">
                    جاري التحميل: <span id="progressText">0%</span>
                </div>
            </div>
            
            <div id="status" class="status"></div>
            
            <div class="telegram-info">
                ℹ️ هذا التطبيق مصمم خصيصًا ليعمل داخل Telegram
            </div>
        </div>
    </div>

    <script>
        // تهيئة Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // تهيئة التطبيق
        tg.expand();
        tg.enableClosingConfirmation();
        
        // عناصر DOM
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');

        // معلومات الملف (يمكن تعديلها حسب احتياجك)
        const fileInfo = {
            url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', // رابط الملف
            name: 'document.pdf',
            size: '2.5 MB',
            type: 'PDF Document'
        };

        // تعيين معلومات الملف
        fileName.textContent = fileInfo.name;
        fileSize.textContent = fileInfo.size;
        fileType.textContent = fileInfo.type;

        // دالة محاكاة التقدم (للتجربة)
        function simulateProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    completeDownload();
                } else {
                    width += Math.random() * 10 + 5;
                    if (width > 100) width = 100;
                    updateProgress(width);
                }
            }, 200);
        }

        // تحديث شريط التقدم
        function updateProgress(percent) {
            progress.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }

        // إكمال التحميل
        function completeDownload() {
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '⬇️ تحميل الملف مرة أخرى';
            
            showStatus('تم تحميل الملف بنجاح!', 'success');
            
            // إظهار خيار فتح الملف في Telegram
            showOpenInTelegramOption();
        }

        // إظهار حالة التحميل
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // إظهار خيار فتح الملف في Telegram
        function showOpenInTelegramOption() {
            const openBtn = document.createElement('button');
            openBtn.className = 'download-btn';
            openBtn.innerHTML = '📱 فتح في Telegram';
            openBtn.style.background = 'linear-gradient(135deg, #0088cc 0%, #006699 100%)';
            openBtn.onclick = function() {
                // محاولة فتح الملف في Telegram
                tg.openLink(fileInfo.url);
            };
            
            downloadBtn.parentNode.insertBefore(openBtn, downloadBtn.nextSibling);
        }

        // دالة التحميل الرئيسية
        async function downloadFile() {
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '⏳ جاري التجهيز...';
                progressContainer.style.display = 'block';
                status.style.display = 'none';

                // محاكاة التقدم
                simulateProgress();

            } catch (error) {
                console.error('خطأ في التحميل:', error);
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '⬇️ تحميل الملف';
                progressContainer.style.display = 'none';
                showStatus('حدث خطأ أثناء التحميل: ' + error.message, 'error');
            }
        }

        // إضافة event listener للزر
        downloadBtn.addEventListener('click', downloadFile);

        // إظهار رسالة ترحيب في Telegram
        tg.showAlert('مرحباً! يمكنك تحميل الملفات من هنا.');

        // دالة للحصول على معلومات المستخدم (اختياري)
        function showUserInfo() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                console.log('معلومات المستخدم:', user);
            }
        }

        // استدعاء دالة معلومات المستخدم
        showUserInfo();
    </script>
</body>
</html>
